version: '2'

services:
  mariadb:
    image: docker.io/bitnami/mariadb:10.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_inicie-api
      - MARIADB_DATABASE=bitnami_inicie-api
  inicie-api:
    image: docker.io/bitnami/laravel:9
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USERNAME=bn_inicie-api
      - DB_DATABASE=bitnami_inicie-api
    volumes:
      - './:/app'
    depends_on:
      - mariadb
